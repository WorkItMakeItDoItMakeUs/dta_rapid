<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.min.css">
  </head>

  <body class="uikit-body">
    <main class="uikit-grid">
      <header class="uikit-header uikit-header--light">
        <div class="container">
          {% if page.header.title %}{{ page.header.title }}{% endif %}
        </div>
      </header>
      <div class="container">
        {% if page.header.back.url %}<a href="{{ page.header.back.url }}">Back</a>{% endif %}
        {{ content }}
      </div>
    </main>
    <script src="/assets/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/assets/js/vendor/parsley.min.js"></script>
  </body>

</html>
