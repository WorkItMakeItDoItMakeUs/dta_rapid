<script>
// Switches error container on and off
document.addEventListener('DOMContentLoaded', function () {
  $('#form').parsley().on('field:validated', function () {
    var ok = $('.invalid').length === 0;
    $('#error-container').toggleClass('js-hidden', ok);
  });
});
</script>
<p class="callout__root callout__root--error js-hidden" id="error-container">{{ include.text }}</p>
