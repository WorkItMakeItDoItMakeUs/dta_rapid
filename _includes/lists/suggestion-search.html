<div id="suggestion-search">
  <input
    class="uikit-text-input uikit-text-input--block search-input"
    placeholder="{{ include.placeholder }}"
    type="text">
</div>

<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function(e) {
    var getSearchTermsFromTokensAndDescription = function(obj) {
      return obj.tokens.concat(obj.shortDescription.split(' '))
    };

    var data = new Bloodhound({
      datumTokenizer: getSearchTermsFromTokensAndDescription,
      queryTokenizer: Bloodhound.tokenizers.whitespace,
      local: searchResults
    });

    $('#suggestion-search .search-input').typeahead({
      classNames: {
        wrapper: 'search-input-wrapper',
        menu: 'suggestion-search-menu',
        cursor: 'suggestion-search-item__highlighted'
      },
      hint: true,
      highlight: true,
      minLength: 1
    },
    {
      name: 'data',
      source: data,
      display: 'shortDescription',
      templates: {
        suggestion: function(result) {
          return `<div class="search-list__item"><a href="${result.link}">${result.shortDescription}</a></div>`;
        },
      }
    });

    $('#suggestion-search .search-input').bind('typeahead:select', function(e, suggestion) {
      window.location.href = suggestion.link;
    });
  });
</script>
