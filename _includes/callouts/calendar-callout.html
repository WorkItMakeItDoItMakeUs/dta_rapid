<section class="uikit-callout uikit-callout--calendar-event" aria-label="{{include.description}}">
  <span class="uikit-callout--calendar-event__lede">{{include.lede}}</span>
  <time class="uikit-callout--calendar-event__time" datetime="2017-01-01T00:00:00+00:00">{{include.date}}</time>
  <span class="uikit-callout--calendar-event__name">{{include.name}}</span>
</section>
